<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"/>
      <link rel="stylesheet" href="https://github.com/Sachinkumar-567/sachinkumar.git">
  </head>

  <body>
    <!-- make a login page -->
    <div class="container">
      <div class="curved-shape"></div>
      <div class="form-box login">
        <h2>Login</h2>
        <form action="#" onsubmit="getFormData">
          <div class="input-box">
            <input type="text" required id="username" />
            <label for="username">Username </label>
            <div>
              <i class="bx bxs-user"></i>
            </div>
          </div>
          <div class="input-box">
            <input type="password" required id="password" />
            <label for="username">Pasward </label>
            

            <div>
              <i class="bx bxs-lock-alt"></i>
            </div>
          </div>
          <div class="input-box">
           
            <button class="btn" type="submit" id="button">Login</button>
          
            <button class="viewdetails" type="button" id="showbtn">
              View Details
            </button>
          </div>
          <div class="input-box">
            <p class="regi-link">
              Don't have an acount?
              <a href="#" class="signuplink">sign up</a>
            </p>
          </div>
        </form>
      </div>

      <div class="info-content login">
        <h2>WELCOME BACK !</h2>
        
      </div>
    </div>

    <script src="js/index.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </body>
</html>
